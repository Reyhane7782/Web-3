<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>test-intro</title>
</head>

<body>
    <!-- header-------------->
    <header id="head" class="wine-color">
        <div class="container">
            <img src="images/cat_bombastic_side_eye.jpg" alt="head-pic">
            <div id="head-title" class="w-50b l-float">
                <h1>Reyhane Fahimzade</h1>
            </div>
        </div>
    </header>

    <!-- end header -->
    <section id="skills">
        <div id="skills-intro" class="container">
            <h2 id="skills-title">About</h2>
            <p id="skills-caption">I'm <strong class="wine-color"> Front-end Developer</strong> and a <strong
                    class="wine-color"> Web Design Instructor</strong> , passionate about creating visually appealing
                and user-friendly websites.</p>
        </div>
        <div id="skills-level">
            <div class="container">
                <h2>Skills</h2>
                <div class="level">
                    <label>HTML</label>
                    <div class="skills-rate">
                        <div class="rate" style="width: 70%;">70%</div>
                    </div>
                </div>
                <div class="level">
                    <label>CSS</label>
                    <div class="skills-rate">
                        <div class="rate" style="width: 60%;">60%</div>
                    </div>
                </div>
                <div class="level">
                    <label>Photoshop</label>
                    <div class="skills-rate">
                        <div class="rate" style="width: 50%;">50%</div>
                    </div>
                </div>
                <div class="level">
                    <label>C#</label>
                    <div class="skills-rate">
                        <div class="rate" style="width: 30%;">30%</div>
                    </div>
                </div>

            </div>


        </div>
    </section>


</body>

</html>
